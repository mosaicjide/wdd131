<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta name="description" content="This is the registration page for GoodMen Cycling Competition.">
  <meta name="author" content="Moses Babajide">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">

<body>
  <header>
    <a href="index.html">
      <img src="images/logo.png" alt="Good Men Cycling Competition Logo" class="logo" loading="lazy">
    </a>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="register.html">Register</a></li>
        <li><a href="past-events.html">Past Events</a></li>
        <li><a href="contact.html">Contact Us</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Register for the Competition</h2>
    <form id="registrationForm">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required>

      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="amateur">Amateur</option>
        <option value="professional">Professional</option>
      </select>

      <button type="submit">Submit</button>
    </form>

    <p id="confirmation" style="margin-top: 1em; font-weight: bold;"></p>
  </main>
  <footer>
