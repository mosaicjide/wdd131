<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Review Confirmation</title>
  <meta name="description" content="This is a product review form.">
  <meta name="author" content="Moses Babajide">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="scripts/getdates.js" defer></script>
</head>
<body>
  <main>
    <h1>Thank you for your review!</h1>
    <p>Your review has been submitted successfully.</p>
    <p>Total Reviews Submitted: <span id="reviewCount"></span></p>
  </main>
  <footer>

	<p id="last-modified"></p>

  <script>

  const counter = localStorage.getItem("reviewCount") || 0;
  const newCount = parseInt(counter) + 1;
  localStorage.setItem("reviewCount", newCount);
  document.getElementById("reviewCount").textContent = newCount;


  const queryString = window.location.search;
  const urlParams = new URLSearchParams(queryString);

  console.log("Product Name:", urlParams.get("productName"));
  console.log("Rating:", urlParams.get("rating"));
  console.log("Install Date:", urlParams.get("installDate"));
  console.log("Features:", urlParams.getAll("features"));
  console.log("Review Text:", urlParams.get("review"));
  console.log("User Name:", urlParams.get("userName"));
</script>

</body>
