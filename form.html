<body>
  <main>
    <h1>Product Review Form</h1>
    <form action="review.html" method="get">
      <label for="productName">Product Name</label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <fieldset>
        <legend>Overall Rating</legend>
        <label><input type="radio" name="rating" id="rate1" value="1" required> â˜†</label>
        <label><input type="radio" name="rating" id="rate2" value="2"> â˜†â˜†</label>
        <label><input type="radio" name="rating" id="rate3" value="3"> â˜†â˜†â˜†</label>

        <label><input type="radio" name="rating" id="rate5" value="5"> â˜†â˜†â˜†â˜†â˜†</label>
      </fieldset>

      <label for="installDate">Date of Installation</label>
      <input type="date" id="installDate" name="installDate" required>

      <fieldset>
        <legend>Useful Features (Check all that apply)</legend>
        <label><input type="checkbox" id="feature1" name="features" value="durability"> Durability</label>
        <label><input type="checkbox" id="feature2" name="features" value="ease-of-use"> Ease of Use</label>
        <label><input type="checkbox" id="feature3" name="features" value="performance"> Performance</label>
	<label><input type="checkbox" id="feature4" name="features" value="design"> Design</label>

      </fieldset>

      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4" cols="50" placeholder="Share your thoughts..."></textarea>

      <label for="userName">Your Name</label>
      <input type="text" id="userName" name="userName">

      <input type="submit" value="Submit">
    </form>
